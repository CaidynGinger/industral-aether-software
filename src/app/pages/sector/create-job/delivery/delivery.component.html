<div>
  <br />
  <p>This job type is here for deliveries of new objects</p>
  <br />
  <form [formGroup]="addObjectFormGroup" ngClass="form-container">
    <div ngClass="object-item-name">
        <div ngClass="form-group">
            <input
              type="text"
              required="required"
              placeholder="Object to be delivered"
              [formControlName]="'input'"
              (click)="inputDropDownActive()"
              (keyup)="onSearchObjectList()"
              (blur)="dropDownNonActive()"
            />
            <label ngClass="control-label" for="input">Object to be delivered</label>
            <i ngClass="bar"></i>
            <!-- <i ngClass="input-error"></i> -->
          </div>
          <div *ngIf="inputShowObjectDropdown" ngClass="dropdown-list">
            <ng-template ngFor let-objectItem [ngForOf]="inventoryObjectsList">
              <p
                (click)="SelectObjectInputsHandler(objectItem._id)"
                ngClass="object-list-item"
              >
                {{ objectItem.objectTitle }}
              </p>
            </ng-template>
          </div>
    </div>
    <p ngClass="object-item-unit">-</p>
    <div  ngClass="object-item-amount">
        <div ngClass="form-group">
            <input
              type="number"
              required="required"
              placeholder="Amount to be added"
              [formControlName]="'objectAmount'"
            />
            <label ngClass="control-label" for="input">Amount to be added</label>
            <i ngClass="bar"></i>
            <!-- <i ngClass="input-error"></i> -->
          </div>
    </div>
    
  </form>
</div>
